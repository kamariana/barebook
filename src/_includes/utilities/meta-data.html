{% assign description = page.description | default: site.description | strip_html | strip_newlines %}
{% assign url = page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url %}
{% assign image = page.image | default: site.image  %}

<meta charset="utf-8">
<meta content="ie=edge" http-equiv="X-UA-Compatible">

<!-- Mobile meta data -->
<meta name="HandheldFriendly" content="true">
<meta name="MobileOptimized" content="width">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<!-- Favicons and Touch Icon -->
<link rel="apple-touch-icon" href="icon.png">

<meta name="description" content="{{ description }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="author" content="{{ site.author }}">

<!-- Open Graph Metadata -->
<meta property="og:title" content="{{ title }}" />
<meta property="og:type" content="{{ site.type }}" />
<meta property="og:url" content="{{ url }}" />
<meta property="og:description" content="{{ description }}" />
<meta property="og:image" content="{{ image }}" />

<title>{{ page.title }} - {{ site.title }}</title>
<meta name="theme-color" content="#f5f5f5">
