{% assign classification = page.classification  %}
{% assign items = site.data.design-system.[classification] %}

<ul class="ob-grid ob-grid--auto">
  {% for item in items %}
    <li class="cp-card cp-card--bordered">
      <div class="cp-card__text">
        <a class="cp-card__link" href="{{ item.url }}">
          {{ item.title }}
        </a>
        <svg
          xmlns="http://www.w3.org/2000/svg" 
          width="16" 
          height="16" 
          class="ob-icon cp-card__icon" 
          viewBox="0 0 16 16"
        >
          <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </div> 
    </li>
  {% endfor %}
</ul>
