{% assign classification = page.classification  %}


<ul class="cp-sidebar-nav">
  {% assign items = site.data.design-system.[classification] %}
  {% for item in items %}
    <li class="cp-sidebar-nav__item">
      <a class="cp-sidebar-nav__link" href="{{ item.url }}">
        {{ item.title }}
      </a>
    </li> 
  {% endfor %}
</ul>
