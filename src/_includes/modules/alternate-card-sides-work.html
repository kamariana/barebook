<li class="cp-card cp-card--sides">
  <div class="cp-card__text cp-card__text--contain">
    <h3 class="cp-card__title">
      <a class="cp-card__link" href="{{ item.url }}" aria-describedby="{{ item.title }}">
        {{ item.title }}
      </a>
    </h3>

    <div class="cp-card__brand ob-tag">
      <img src="{{ item.brand.logo }}" alt="{{ item.brand.alt }}" title="{{ item.brand.title }}">
    </div>

    <p>
      {{ item.description }}
    </p>

    <span class="cp-button cp-button--text cp-button--with-icon cp-card__button" href="{{ item.url }}" aria-hidden="true" id="{{ case.title }}">
      <span>
        Read the full story
      </span>
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="16" 
        height="16"  
        class="ob-icon" 
        viewBox="0 0 16 16">
        <path d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
        <path d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
      </svg>
    </span>
    
  </div>

  <div class="cp-card__media">
    <img class="cp-card__img" src="{{ item.featured_image.path }}" alt="{{ item.featured_image.alt }}" loading="lazy">
  </div>
</li>
